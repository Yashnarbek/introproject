<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/style.css"> -->
    <link rel="stylesheet" href="./css/style.min.css">
    <title>Document</title>
</head>
<body>
    <section class="section-wrapper">
        <div class="container">
            <div class="section-inner-box">
                <div class="left-part">
                    <div class="left-part-top">
                        <span class="frontend-and-backend">frontend and backend</span>
                        <h1 class="left-part-heading">Learn to program by watching professionals</h1>
                        <p class="left-part-text">See how experienced developers solve problems in real time</p>
                    </div>
                    <div class="left-part-bottom">
                        <a href="" class="left-part-bottom-link">Try it free 7 days, 
                            <span class="price">then $20/mo</span>
                        </a>
                    </div>
                </div>
                <div class="right-part">
                    <h2 class="right-part-heading">Sign up for the course and get free 7 days</h2>
                    <form class="right-part-form" action="https://echo.htmlacademy.ru/courses" method="post" autocomplete="off">
                        <label class="inplabel">
                            <input class="inp-basket" type="text" name="user_name" placeholder="Username" required aria-label="Enter username" minlength="2" maxlength="100">
                            <span class="warning">First Name cannot be empty</span>
                        </label>
                        <label class="inplabel">
                            <input class="inp-basket" type="text" name="last_name" placeholder="Last name" required aria-label="Enter last name" minlength="2" maxlength="100">
                            <span class="warning">Last Name cannot be empty</span>
                        </label>
                        <label class="inplabel">
                            <input class="inp-basket" type="email" name="user_email" placeholder="Email Adress" required aria-label="Enter email adress" minlength="4">
                            <span class="warning">Looks like this is not an email</span>
                        </label>
                        <label class="inplabel">
                            <input class="inp-basket" type="password" name="user_password" placeholder="password" required aria-label="Enter password" minlength="4">
                            <span class="warning">Password cannot be empty</span>
                        </label>
                        <button class="form-submit" type="submit">Claim your free trial</button>
                    </form>
                    <div class="right-link-wrapper">
                        <a class="right-part-link" href="#">By clicking the button, you are agreeing to our 
                            <u class="right-part-link-inner">Terms and Services</u>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
